<div class="container">
  <h1>Registro</h1>
  <form [formGroup]="registroFormulario" (ngSubmit)="onSubmit()">
    <!-- Campo Nombre -->
    <div class="form-group">
      <label for="name">Nombre</label>
      <input id="name" type="text" formControlName="name" class="form-control" />
      <div *ngIf="nombre?.invalid && nombre?.touched" class="error">
        <small *ngIf="nombre?.errors?.['required']">El nombre es obligatorio.</small>
      </div>
    </div>

    <!-- Campo Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" class="form-control" />
      <div *ngIf="email?.invalid && email?.touched" class="error">
        <small *ngIf="email?.errors?.['required']">El email es obligatorio.</small>
        <small *ngIf="email?.errors?.['email']">El email debe tener un formato válido.</small>
      </div>
    </div>

    <!-- Campo Contraseña -->
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" type="password" formControlName="password" class="form-control" />
      <div *ngIf="password?.invalid && password?.touched" class="error">
        <small *ngIf="password?.errors?.['required']">La contraseña es obligatoria.</small>
        <small *ngIf="password?.errors?.['minlength']">
          La contraseña debe tener al menos 6 caracteres.
        </small>
      </div>
    </div>

    <!-- Botón Enviar -->
    <button type="submit" class="btn btn-primary" [disabled]="registroFormulario.invalid">
      Enviar
    </button>
  </form>
</div>
